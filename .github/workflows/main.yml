name: Generate Hugo App Directory
on:
  push:
    branches: feature/daily_report
  pull_request:
    branches: feature/daily_report
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Run generate hugo app directory script
        run: |
          dir
          python generate_app_directory.py
          dir
      - name: Commit report
        run: |
          git config --global user.name 'Ahmedur Rahman Shovon'
          git config --global user.email 'arsho@users.noreply.github.com'
          git status -s
          git add --all
          git commit -m "c19 updated"
          git push origin feature/daily_report
          git pull origin feature/daily_report
